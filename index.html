    <div>
        <form>
            <label class="casilla">Analista:</label>
            <input class="espacio" type="text" id="Nombreanalista">
            <label class="casilla">Producto:</label>
            <input class="espacio" type="text" id="Molecula">
            <label class="casilla">Dosis:</label>
            <input class="espacio" type="text" id="Molecula">

            <input class="espacio" type="text" id="Molecula">
        </form>
